<ion-list>
  <ion-item-sliding *ngFor="let task of tasksService.tasks | filterTasks:actualTab">
    <ion-item detail
              (click)="goToTaskDetail(task.id)">
      <ion-label>{{ task.title }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ task.taskItems.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteTask(task.id)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editTask(task)" color="primary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
