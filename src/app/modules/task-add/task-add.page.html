<ion-header class="no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Task: {{ task.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New Item</ion-label>
      <ion-input type="text"
                 [(ngModel)]="descriptionTaskItem"
                 (keyup.enter)="addTaskItem()">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="task.taskItems.length > 0">
      <ion-label>Task items to do</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let taskItem of task.taskItems; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start"
                      [(ngModel)]="taskItem.isDone"
                      (ionChange)="onChangeCheckbox(taskItem)"
        >
        </ion-checkbox>
        <ion-label>
          {{ taskItem.description }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteTaskItem(i)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
